# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true
    race:
        label: Race Of The Dog
        type: text
    number: 
        label: Phone Number
        type: text
    birthday:
        label: Year Of Birth
        type: datepicker
        mode: date
    owneravatar:
        label: Owner Avatar
        type: fileupload
        mode: image
        imageHeight: 260
        imageWidth: 260
    dog_trained:
        label: Trained
        type: dropdown
        options:
            trained: Trenovany
            nottrained: Netrenovany
    location:
        label: Location
        type: text
    popis:
        label: Description
        type: text

                    
                