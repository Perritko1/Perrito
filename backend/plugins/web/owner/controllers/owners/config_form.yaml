# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Owner

# Model Form Field configuration
form: $/web/owner/models/owner/fields.yaml

# Model Class name
modelClass: Web\Owner\Models\Owner

# Default redirect location
defaultRedirect: web/owner/owners

# Create page
create:
    title: backend::lang.form.create_title
    redirect: web/owner/owners/update/:id
    redirectClose: web/owner/owners

# Update page
update:
    title: backend::lang.form.update_title
    redirect: web/owner/owners
    redirectClose: web/owner/owners

# Preview page
preview:
    title: backend::lang.form.preview_title
